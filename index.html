<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form>
       <div>
           <h4>Alert Form</h4>
           <label>Enter Text</label>
           <input id= "userText" type="text" autocomplete="off"/>
           <input id = "textSubmit" type="submit">
       </div>
   </form>
   <div></div>
  

   <form id="createSandwhich">
       <div>
        <h4>Sandwhich Creater Form</h4>
        <h4> What would your like on sandwhich?</h3>
       </div>
       <div>
           <label>Multigrain Wheat</label>
           <input id="MultigrainWheat" type="checkbox">
       </div>

       <div>
           <label>White Bread</label>
           <input id="WhiteBread" type="checkbox">
       </div>

       <div>
           <label>Turkey Meat</label>
           <input id="Turkey-Meat" type="checkbox">
       </div>

       <div>
        <label>Chicken Meat</label>
        <input id="Chicken-Meat" type="checkbox">
        </div>

        <div>
            <label>Brisket</label>
            <input id="Brisket" type="checkbox">
        </div>

        <div>
            <label>Bologna</label>
            <input id="Bologna" type="checkbox"/>
        </div>

        <div>
            <label>American Cheese</label>
            <input id="American-cheese" type="checkbox"/>
        </div>

        <div>
            <label>Swiss Cheese</label>
            <input id="swiss-cheese" type="checkbox"/>
        </div>

        <div>
            <label>Lettuce</label>
            <input id="lettuce" type="checkbox"/>
        </div>

        <div>
            <label>Tomato</label>
            <input id="tomato" type="checkbox"/>
        </div>

        <div>
            <label>Mayo</label>
            <input id="Mayo" type="checkbox"/>
        </div>

        <button id="Sandwich-submit">submit</button>
    </form>

    <div>
    
    </div>
    <form id="haircut-form">
        <div>
            <h4>Haircut appointment scheduler</h4>
        
          <label>Haircut Appoitment</label>
          <input id="haircut-date" type="date" />
        </div>
  
        <div>
          <label>Requested Stylist</label>
          <input id="haircut-stylist" type="text" placeholder="Stylist Preference" />
        </div>
  
        <div>
          <label>Long Hair</label>
          <input id="haircut-long" type="radio" name="hair-length" />
        </div>
  
        <div>
          <label>Short Hair</label>
          <input id="haircut-short" type="radio" name="hair-length" />
        </div>
        <input type="submit" />
      </form>

      <div>
          <form id="emailAccount">
              <div>
                  <h4>Create Email Account Form</h4>
              </div>
              <div>
                  <label>Username</label>
                  <input id="userNameText" type="text">
              </div>
              <div>
                  <label>e-mail Adress</label>
                  <input id="email" type="email" placeholder="Enter Email">
              </div>
              <div>
                  <label>Password</label>
                  <input id="password" type="text" placeholder="*****************">
              </div>

              <div>
                  <label>Confirm Password</label>
                  <input id="confirmPassword" type="text" placeholder="***********">
              </div>
              <div>
                  <input type="submit">
              </div>

          </form>
      </div>

    
  


   
    



    <script src="main.js"></script>
</body>
</html>
